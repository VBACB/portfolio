<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal de Código</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .project-link {
            display: inline-block;
            padding: 15px 30px;
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-size: 18px;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(76, 175, 80, 0.3);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .project-link:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 25px rgba(76, 175, 80, 0.4);
            background: linear-gradient(45deg, #45a049, #4CAF50);
        }

        /* Estilos del Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
            animation: fadeIn 0.3s ease-in-out;
        }

        .modal-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 10% auto;
            padding: 0;
            border: none;
            width: 90%;
            max-width: 500px;
            border-radius: 20px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
            animation: slideIn 0.4s ease-out;
        }

        .modal-header {
            background: rgba(255, 255, 255, 0.1);
            padding: 25px 30px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
        }

        .modal-title {
            color: white;
            font-size: 24px;
            font-weight: bold;
            margin: 0;
            text-align: center;
        }

        .close {
            position: absolute;
            right: 25px;
            top: 50%;
            transform: translateY(-50%);
            color: white;
            font-size: 30px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 35px;
            height: 35px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
        }

        .close:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-50%) scale(1.1);
        }

        /*  */
        .modal-body {
            padding: 30px;
            text-align: center;
        }

        .modal-icon {
            font-size: 60px;
            color: #FFD700;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }

        .modal-message {
            color: white;
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 25px;
        }

        .modal-footer {
            padding: 20px 30px;
            text-align: center;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.05);
        }

        .btn-close {
            background: linear-gradient(45deg, #FF6B6B, #FF5252);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.3);
        }

        .btn-close:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(255, 107, 107, 0.4);
            background: linear-gradient(45deg, #FF5252, #FF6B6B);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        /* Responsive */
        @media (max-width: 600px) {
            .modal-content {
                margin: 5% auto;
                width: 95%;
            }
            
            .modal-header {
                padding: 20px;
            }
            
            .modal-title {
                font-size: 20px;
            }
            
            .modal-body {
                padding: 25px 20px;
            }
            
            .modal-message {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 style="color: white; margin-bottom: 30px; font-size: 32px;">Mi Proyecto</h1>
        <a href="#" class="project-link" id="codigoLink">Código</a>
    </div>

    <!-- Modal -->
    <div id="modalCodigo" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Código No Disponible</h2>
                <span class="close" id="closeModal">&times;</span>
            </div>
            <div class="modal-body">
                <div class="modal-icon">🔒</div>
                <p class="modal-message">
                    Por razones del autor, no podemos difundir el código de este proyecto.
                </p>
            </div>
            <div class="modal-footer">
                <button class="btn-close" id="btnClose">Entendido</button>
            </div>
        </div>
    </div>

    <script>
        // Elementos del DOM
        const codigoLink = document.getElementById('codigoLink');
        const modal = document.getElementById('modalCodigo');
        const closeModal = document.getElementById('closeModal');
        const btnClose = document.getElementById('btnClose');

        // Función para mostrar el modal
        function mostrarModal(e) {
            e.preventDefault(); // Prevenir el comportamiento por defecto del enlace
            modal.style.display = 'block';
            document.body.style.overflow = 'hidden'; // Bloquear scroll del body
        }

        // Función para ocultar el modal
        function ocultarModal() {
            modal.style.display = 'none';
            document.body.style.overflow = 'auto'; // Restaurar scroll del body
        }

        // Event listeners
        codigoLink.addEventListener('click', mostrarModal);
        closeModal.addEventListener('click', ocultarModal);
        btnClose.addEventListener('click', ocultarModal);

        // Cerrar modal al hacer clic fuera del contenido
        window.addEventListener('click', function(e) {
            if (e.target === modal) {
                ocultarModal();
            }
        });

        // Cerrar modal con la tecla Escape
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape' && modal.style.display === 'block') {
                ocultarModal();
            }
        });
    </script>
</body>
</html>
